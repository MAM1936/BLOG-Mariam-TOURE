<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ec77ab 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ec77ab;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .blog-subtitle {
            color: #764ba2;
            font-size: 1.2rem;
        }

        .new-post-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .new-post-title {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ec77ab 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(236, 119, 171, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .filter-section {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .post-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .post-category {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .cat-reflexions {
            background: #e3f2fd;
            color: #1976d2;
        }

        .cat-experiences {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .cat-conseils {
            background: #e8f5e9;
            color: #388e3c;
        }

        .cat-actualites {
            background: #fff3e0;
            color: #f57c00;
        }

        .post-title {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .post-date {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-content {
            color: #555;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .edit-btn {
            background: #4caf50;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: scale(1.05);
        }

        .no-posts {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .no-posts-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .no-posts-text {
            color: #999;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            color: white;
            padding: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .posts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Blog de Mariam</h1>
            <p class="blog-subtitle">Mes r√©flexions, exp√©riences et partages</p>
        </header>

        <div class="new-post-section">
            <h2 class="new-post-title">‚úçÔ∏è Nouvel Article</h2>
            
            <div class="input-group">
                <label for="postTitle">Titre de l'article</label>
                <input type="text" id="postTitle" placeholder="Donnez un titre √† votre article...">
            </div>

            <div class="input-group">
                <label for="postCategory">Cat√©gorie</label>
                <select id="postCategory">
                    <option value="reflexions">üí≠ R√©flexions</option>
                    <option value="experiences">üåü Exp√©riences</option>
                    <option value="conseils">üí° Conseils</option>
                    <option value="actualites">üì∞ Actualit√©s</option>
                </select>
            </div>

            <div class="input-group">
                <label for="postContent">Contenu de l'article</label>
                <textarea id="postContent" placeholder="Partagez vos pens√©es, exp√©riences, conseils..."></textarea>
            </div>

            <button class="btn" onclick="addPost()">üì§ Publier l'article</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterPosts('all')">Tous</button>
            <button class="filter-btn" onclick="filterPosts('reflexions')">üí≠ R√©flexions</button>
            <button class="filter-btn" onclick="filterPosts('experiences')">üåü Exp√©riences</button>
            <button class="filter-btn" onclick="filterPosts('conseils')">üí° Conseils</button>
            <button class="filter-btn" onclick="filterPosts('actualites')">üì∞ Actualit√©s</button>
        </div>

        <div id="postsContainer" class="posts-grid"></div>
    </div>

    <footer>
        <p>¬© 2025 Mariam Tour√© - Mon Blog Personnel</p>
        <p>Cr√©√© avec passion ‚ù§Ô∏è</p>
    </footer>

    <script>
        let posts = [];
        let currentFilter = 'all';

        const categoryLabels = {
            reflexions: 'üí≠ R√©flexions',
            experiences: 'üåü Exp√©riences',
            conseils: 'üí° Conseils',
            actualites: 'üì∞ Actualit√©s'
        };

        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(date).toLocaleDateString('fr-FR', options);
        }

        function addPost() {
            const title = document.getElementById('postTitle').value.trim();
            const category = document.getElementById('postCategory').value;
            const content = document.getElementById('postContent').value.trim();

            if (!title || !content) {
                alert('Veuillez remplir le titre et le contenu de l\'article !');
                return;
            }

            const post = {
                id: Date.now(),
                title: title,
                category: category,
                content: content,
                date: new Date().toISOString()
            };

            posts.unshift(post);
            
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('postCategory').value = 'reflexions';

            renderPosts();
            
            alert('‚úÖ Article publi√© avec succ√®s !');
        }

        function deletePost(id) {
            if (confirm('√ätes-vous s√ªr(e) de vouloir supprimer cet article ?')) {
                posts = posts.filter(post => post.id !== id);
                renderPosts();
            }
        }

        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                const newTitle = prompt('Nouveau titre :', post.title);
                const newContent = prompt('Nouveau contenu :', post.content);
                
                if (newTitle !== null) post.title = newTitle;
                if (newContent !== null) post.content = newContent;
                
                renderPosts();
            }
        }

        function filterPosts(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            renderPosts();
        }

        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            let filteredPosts = posts;
            if (currentFilter !== 'all') {
                filteredPosts = posts.filter(post => post.category === currentFilter);
            }

            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <div class="no-posts-icon">üì≠</div>
                        <p class="no-posts-text">Aucun article pour le moment. Commencez √† √©crire !</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredPosts.map(post => `
                <div class="post-card">
                    <span class="post-category cat-${post.category}">${categoryLabels[post.category]}</span>
                    <h3 class="post-title">${post.title}</h3>
                    <p class="post-date">${formatDate(post.date)}</p>
                    <p class="post-content">${post.content}</p>
                    <div class="post-actions">
                        <button class="edit-btn" onclick="editPost(${post.id})">‚úèÔ∏è Modifier</button>
                        <button class="delete-btn" onclick="deletePost(${post.id})">üóëÔ∏è Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        // Articles d'exemple au chargement
        posts = [
            {
                id: 1,
                title: "Bienvenue sur mon blog !",
                category: "reflexions",
                content: "C'est avec beaucoup d'enthousiasme que je lance ce blog. Un espace o√π je partagerai mes r√©flexions, mes exp√©riences et mes apprentissages. J'esp√®re que vous trouverez ces partages int√©ressants et inspirants !",
                date: new Date().toISOString()
            },
            {
                id: 2,
                title: "L'importance de la formation continue",
                category: "conseils",
                content: "Dans un monde en constante √©volution, la formation continue est essentielle. J'ai toujours cru en l'apprentissage permanent et je souhaite encourager chacun √† investir en soi-m√™me.",
                date: new Date(Date.now() - 86400000).toISOString()
            }
        ];

        renderPosts();
    </script>
</body>
</html>
